name: build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run dist:win

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/**
            release/**
            *.exe
            *.msi
            *.zip
